{% extends "base.html" %}

{% block content %}
    <h3>Список профессий</h3>
    {% if list_type == "ul" %}
        <ul>
            {% for prof in prof_list %}
                <li>{{ prof }}</li>
            {% endfor %}
        </ul>
    {% elif list_type == "ol" %}
        <ol>
            {% for prof in prof_list %}
                <li>{{ prof }}</li>
            {% endfor %}
        </ol>
    {% endif %}
{% endblock %}
