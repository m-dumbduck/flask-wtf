{% extends "base.html" %}

{% block content %}
{% set astronaut = astronauts|random %}

    <img src="{{ astronaut['image'] }}" alt="Картинка не нашлась">
    <div>
        <p>
            {{ astronaut['prof_list']|sort|join(', ') }}
        </p>
    </div>
{% endblock %}
